services:
    postgres:
        image: postgres:15
        container_name: order-postgres
        ports:
            - 5432:5432
        env_file:
            - ./.env
        environment:
            - POSTGRES_USER=${postgres__user}
            - POSTGRES_PASSWORD=${postgres__password}
            - POSTGRES_DB=${postgres__dbName}
        volumes:
            - order-postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $$postgres_user -d $$postgres_db']
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped
        networks:
            - microservices-net
networks:
    microservices-net:
        external: true
volumes:
    order-postgres-data:
