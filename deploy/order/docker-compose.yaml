services:
    postgres:
        image: postgres:15
        container_name: order-postgres
        ports:
            - 5432:5432
        env_file:
            - ./.env
        volumes:
            - order-postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped
        networks:
            - microservices-net
networks:
    microservices-net:
        external: true
volumes:
    order-postgres-data:
