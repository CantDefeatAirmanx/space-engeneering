template: testify
template-data:
  boilerplate-file: ".mockery_boilerplate_text.txt"

dir: "{{.InterfaceDir}}/mocks"
filename: "mock_{{.InterfaceName | lower}}.go"
structname: "{{.Mock}}{{.InterfaceName}}"
pkgname: "mocks"
force-file-write: false
formatter: goimports
log-level: info

packages:
  github.com/CantDefeatAirmanx/space-engeneering/order:
    config:
      all: false
      recursive: true
      include-interface-regex: ".*(Service|Repository).*"
  
  github.com/CantDefeatAirmanx/space-engeneering/inventory:
    config:
      all: false
      recursive: true
      include-interface-regex: ".*(Service|Repository).*"
  
  github.com/CantDefeatAirmanx/space-engeneering/payment:
    config:
      all: false
      recursive: true
      include-interface-regex: ".*(Service|Repository).*"
