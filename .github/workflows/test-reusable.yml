name: Run Unit Tests

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string

jobs:
  test:
    name: Run go test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4.2.2

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: false # Ð¾Ñ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ ÐºÑÑˆ go.sum Ð² ÐºÐ¾Ñ€Ð½Ðµ

      - name: ðŸ“Œ Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ§ª Run unit tests via Taskfile
        env:
          MODULES: ${{ inputs.modules }}
        run: task test