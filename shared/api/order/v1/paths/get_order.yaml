get:
  tags:
    - Order
  summary: Get an order by UUID
  operationId: getOrder
  parameters:
    - name: order_uuid
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Order successfully retrieved
      content:
        application/json:
          schema:
            $ref: ../components/dtos/order.yaml
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500': 
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
