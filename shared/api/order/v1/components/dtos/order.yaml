type: object
description: |
  DTO заказа.
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    description: Уникальный идентификатор заказа
  user_uuid:
    type: string
    description: UUID пользователя
  part_uuids:
    type: array
    description: Список UUID деталей
    items:
      type: string
  total_price:
    type: number
    format: double
    description: Итоговая стоимость
  transaction_uuid:
    type: string
    nullable: true
    description: UUID транзакции (если оплачен)
  payment_method:
    $ref: ../enums/payment_method.yaml
    nullable: true
    description: Способ оплаты (если оплачен)
  status:
    $ref: ../enums/order_status.yaml
    description: Статус (PENDING_PAYMENT, PAID, CANCELLED)
